<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css"/>
  <script type="module">
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY_HERE",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.addEventListener('DOMContentLoaded', async () => {
      const userNameEl = document.getElementById('user-name');
      const enrolledGrid = document.getElementById('enrolled-grid');

      onAuthStateChanged(auth, async (user) => {
        if (!user) {
          userNameEl.textContent = 'Guest';
          // localStorage fallback
          const items = JSON.parse(localStorage.getItem('enrollments') || '[]');
          if (!items.length) {
            enrolledGrid.innerHTML = '<p class="glass-card" style="padding:12px;">No enrollments found.</p>';
            return;
          }
          enrolledGrid.innerHTML = items.map(e => `
            <div class="glass-card" style="padding:16px;">
              <h4>Course: ${e.courseId}</h4>
              <p>Local Enrollment</p>
              <a href="course-details.html?id=${e.courseId}" class="glass-button primary">Continue Learning</a>
            </div>
          `).join('');
        } else {
          userNameEl.textContent = user.email;
          try {
            const qEnroll = query(collection(db, 'enrollments'), where('userId','==', user.uid));
            const snap = await getDocs(qEnroll);
            const enrolls = [];
            snap.forEach(d => enrolls.push(d.data()));
            if (!enrolls.length) {
              enrolledGrid.innerHTML = '<p class="glass-card" style="padding:12px;">No enrollments found.</p>';
              return;
            }
            // Fetch course titles (optional)
            const cards = [];
            for (const e of enrolls) {
              let title = e.courseId;
              try {
                const cSnap = await getDoc(doc(db, 'courses', e.courseId));
                if (cSnap.exists()) title = cSnap.data().title || e.courseId;
              } catch {}
              cards.push(`
                <div class="glass-card" style="padding:16px;">
                  <h4>${title}</h4>
                  <p>Enrolled: ${new Date(e.enrolledAt).toLocaleString()}</p>
                  <a href="course-details.html?id=${e.courseId}" class="glass-button primary">Continue Learning</a>
                </div>
              `);
            }
            enrolledGrid.innerHTML = cards.join('');
          } catch (err) {
            enrolledGrid.innerHTML = '<p class="glass-card" style="padding:12px;">There was a problem loading the data.</p>';
          }
        }
      });

      document.getElementById('logout-btn').addEventListener('click', () => signOut(auth));
    });
  </script>
</head>
<body>
  <header class="glass-header">
    <div class="container navbar">
       <div class="logo"><img src="https://i.postimg.cc/1Xk9bjC2/Copilot-20250921-112342.png" alt="Logo" width="50" height="50"></div>
      <nav>
        <a href="index.html">Home</a>
      </nav>
    </div>
  </header>

  <main class="container" style="margin-top:20px;">
    <div class="glass-card" style="padding:18px;">
      <h2>Welcome, <span id="user-name">Loading...</span></h2>
      <button id="logout-btn" class="glass-button" style="margin-top:10px;">Logout</button>
    </div>

    <section style="margin:24px 0;">
      <h3>Your Enrolled Courses</h3>
      <div id="enrolled-grid" class="blog-grid"></div>
    </section>
  </main>
</body>
</html>
